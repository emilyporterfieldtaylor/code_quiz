<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz! - Test Ya Skills</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <a href="#" id="score" onclick="showScore()">View High Score</a>

  <div id="timer">

  </div>

  <div class="container" id="quiz">
    <div class="row">
      <div class="col-lg-12">
        <h1>
          Code Quiz! - May you honor your family with your knowledge.
        </h1>
      </div>
    </div>

    <div id="title">

    </div>

    <div id="choices">
      <button class="btn btn-primary btn-lg btn-block" id="choice1"></button>
      <button class="btn btn-primary btn-lg btn-block" id="choice2"></button>
      <button class="btn btn-primary btn-lg btn-block" id="choice3"></button>
      <button class="btn btn-primary btn-lg btn-block" id="choice4"></button>
    </div>


    <div id="comment">

    </div>
  </div>

  <div class="container hide" id="highscore">
    <div class="row">
      <div class="col-lg-12">
        <h1>
          Times Up!
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>
          Honor your family with your high score below.
        </h2>
      </div>
    </div>
    <div class="row">
      <span class="col-lg">
        <h2 style="display: inline;">
          Enter initials:
        </h2>
        <input type="text"></input>
        <span>
          <a class="btn btn-primary" href="#" role="button">Submit</a>
        </span>
    </div>
  </div>


  <script scr="question.js"></script>
  <script src="script.js"> </script>

</body>
